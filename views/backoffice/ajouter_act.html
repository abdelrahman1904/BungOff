<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Activité - Backoffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="activity.css">
    <link rel="stylesheet" href="ajouter_act.css">
</head>
<body>

    <!-- Barre en haut -->
    <div class="top-bar">
        <div class="logo d-flex align-items-center gap-2">
            Bung<span class="off">OFF</span>
            <i id="toggleSidebar" class="fas fa-bars" style="cursor: pointer;"></i>
        </div>
        
        <div class="right-icons">
            <form class="search-form d-inline-flex">
                <input type="text" class="form-control" placeholder="Recherche...">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <div class="login-icon d-inline-flex ms-3">
                <i class="fas fa-user"></i>
            </div>
        </div>
    </div>

    <!-- Barre latérale -->
    <div class="sidebar">
        <a href="activity.html"><i class="fas fa-tachometer-alt"></i> dashboard</a>
        <a href="#"><i class="fas fa-user"></i> Utilisateurs</a>
        <a href="#"><i class="fas fa-home"></i> Bungalows</a>
        <a href="new_act.html"><i class="fas fa-campground"></i> Activités</a>
        <a href="#"><i class="fas fa-car"></i> Transport</a>
        <a href="#"><i class="fas fa-credit-card"></i> Paiement</a>
        <a href="#"><i class="fas fa-star"></i> Avis</a>
        <div class="logout">
            <a href="#"><i class="fas fa-sign-out-alt"></i> Se Déconnecter</a>
        </div>
    </div>

    <!-- Contenu principal -->
    <div class="content">
        <div class="activity-header">
            <a href="new_act.html" class="add-activity-link">
                ⬅ Activité
            </a>
          </div>
        <div class="form-container">
            <div class="form-header">
                <h2><i class="fas fa-plus-circle"></i> Ajouter une nouvelle activité</h2>
                <p>Remplissez le formulaire pour créer une nouvelle activité</p>
            </div>

            <form id="activityForm">
                <div class="form-group">
                    <label for="idA">ID Activité</label>
                    <input type="text" class="form-control" id="idA" placeholder="ID unique de l'activité" required>
                </div>

                <div class="form-group">
                    <label for="titre">Titre</label>
                    <input type="text" class="form-control" id="titre" placeholder="Ex: Randonnée en montagne" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="nom_guide">guide</label>
                        <input type="text" class="form-control" id="nom_guide" placeholder="Nom du guide" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" rows="3" placeholder="Décrivez l'activité en détail..." required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="duree">Durée (heures)</label>
                        <input type="number" class="form-control" id="duree" min="1" max="24" placeholder="Durée en heures" required>
                    </div>
                    <div class="form-group">
                        <label for="type">Type d'activité</label>
                        <select class="form-control" id="type" required>
                            <option value="">Sélectionnez un type</option>
                            <option value="sport">Sportive</option>
                            <option value="culture">Culturelle</option>
                            <option value="nature">Nature</option>
                            <option value="loisir">Loisir</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="prix">Prix (DT)</label>
                        <input type="number" class="form-control" id="prix" min="0" step="0.01" placeholder="Prix" required>
                    </div>
                    <div class="form-group">
                        <label for="photo">Photo de l'activité</label>
                        <input type="file" class="form-control" id="photo" accept="image/*">
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fas fa-save"></i> Enregistrer l'activité
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('toggleSidebar').addEventListener('click', function () {
            document.querySelector('.sidebar').classList.toggle('collapsed');
            document.querySelector('.content').classList.toggle('collapsed-content');
        });

        // Animation pour les champs du formulaire
        const formGroups = document.querySelectorAll('.form-group');
        formGroups.forEach((group, index) => {
            group.style.animationDelay = `${0.2 + index * 0.1}s`;
            
            // Ajout d'un effet quand un champ est focus
            const input = group.querySelector('input, textarea, select');
            if (input) {
                input.addEventListener('focus', () => {
                    group.classList.add('focused');
                });
                input.addEventListener('blur', () => {
                    if (!input.value) {
                        group.classList.remove('focused');
                    }
                });
            }
        });
    </script>
</body>
</html>
