<script>
  function showSection(id) {
    const sections = document.querySelectorAll('.admin-section');
    sections.forEach(section => section.style.display = 'none');
    document.getElementById(id).style.display = 'block';
  }

function toggleForm(formId) {
    // Cache tous les formulaires
    document.querySelectorAll('.vehicle-form').forEach(form => {
        form.style.display = 'none';
    });
    
    // Affiche seulement celui demandé
    const formToShow = document.getElementById(formId);
    if (formToShow) {
        formToShow.style.display = 'block';
        
        // Recharge le tableau si c'est la liste des véhicules
        if (formId === 'listeVehicules') {
            formToShow.innerHTML = ''; // Vide le contenu
            fetch('aftransport.php')
                .then(response => response.text())
                .then(data => {
                    formToShow.innerHTML = data;
                });
        }
    }
}

document.getElementById('toggleSidebar').addEventListener('click', function () {
    const sidebar = document.querySelector('.sidebar');
    const links = sidebar.querySelectorAll('a');
    const logout = sidebar.querySelector('.logout');

    sidebar.classList.toggle('collapsed');
    document.querySelector('.content2').classList.toggle('collapsed-content');

    if (sidebar.classList.contains('collapsed')) {
        // Réduit la sidebar et masque les textes mais laisse les icônes visibles
        links.forEach(link => {
            const icon = link.querySelector('i');
            link.innerHTML = '';
            if (icon) {
                link.appendChild(icon);
            }
        });
        if (logout) logout.style.display = 'none';
    } else {
        // Restaure les textes + icônes
        links[0].innerHTML = '<i class="fas fa-tachometer-alt"></i> Dashboard';
        links[1].innerHTML = '<i class="fas fa-user"></i> Utilisateurs';
        links[2].innerHTML = '<i class="fas fa-home"></i> Bungalows';
        links[3].innerHTML = '<i class="fas fa-campground"></i> Activités';
        links[4].innerHTML = '<i class="fas fa-car"></i> Transports';
        links[5].innerHTML = '<i class="fas fa-credit-card"></i> Paiement';
        links[6].innerHTML = '<i class="fas fa-star"></i> Avis';
        if (logout) logout.style.display = 'block';
    }
});
