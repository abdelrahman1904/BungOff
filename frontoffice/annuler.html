
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BungOFF - Réservation de Bungalows</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  
</head>
<body>

<header>
    <div class="logo">
        <img src="image_video/maison.jpg" alt="Logo BungOFF" class="logo-img">
        Bung<span class="off">OFF</span>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="#"><i class="fas fa-home"></i> Bungalows</a></li>
            <li><a href="#"><i class="fas fa-bicycle"></i> Activités</a></li>
            <li><a href="transport.html"><i class="fas fa-car"></i> Transports</a></li>
            <li><a href="#"><i class="fas fa-credit-card"></i> Paiement</a></li>
            <li><a href="#"><i class="fas fa-comments"></i> Avis</a></li>
        </ul>
    </nav>
    <div class="extra-info">
        <div class="weather">
            <i class="fas fa-cloud weather-icon"></i>
            <div class="weather-info">
                <div class="ville">Tunis</div>
                <div class="temperature">22°C</div>
            </div>
        </div>
        <i class="fas fa-search search-icon"></i>
        <i class="fas fa-user login-icon"></i>
    </div>
    
</header>
<body>


    <h1 id="h1for">Formulaire d'Annulation</h1>

    <form action="confirmation-annulation.html" method="POST" novalidate>
        <label for="nom">Nom Complet :</label>
        <input type="text" id="nom" name="nom" required>
    
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>
    
        <label for="numero">Numéro de réservation :</label>
        <input type="text" id="numero" name="numero" required>
    
        <label for="raison">Raison de l'annulation :</label>
        <textarea id="raison" name="raison" rows="4" required></textarea>
    
        <button type="submit">Confirmer l'Annulation</button>
    </form>
    
    <footer id="ff">
        <a href="transport.html" class="back-link">
            <span class="arrow-bounce">⬅</span> Retour à la page de réservation
        </a>
    </footer>

  


</body>
</html>
