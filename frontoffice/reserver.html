<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BungOFF - Réservation de Bungalows</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  
</head>
<body>

<header>
    <div class="logo">
        <img src="image_video/maison.jpg" alt="Logo BungOFF" class="logo-img">
        Bung<span class="off">OFF</span>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="#"><i class="fas fa-home"></i> Bungalows</a></li>
            <li><a href="#"><i class="fas fa-bicycle"></i> Activités</a></li>
            <li><a href="transport.html"><i class="fas fa-car"></i> Transports</a></li>
            <li><a href="#"><i class="fas fa-credit-card"></i> Paiement</a></li>
            <li><a href="#"><i class="fas fa-comments"></i> Avis</a></li>
        </ul>
    </nav>
    <div class="extra-info">
        <div class="weather">
            <i class="fas fa-cloud weather-icon"></i>
            <div class="weather-info">
                <div class="ville">Tunis</div>
                <div class="temperature">22°C</div>
            </div>
        </div>
        <i class="fas fa-search search-icon"></i>
        <i class="fas fa-user login-icon"></i>
    </div>
    
</header>
<body>


  <h1 id="h1for">Formulaire de Réservation</h1>

    <form action="confirmation.html" method="POST" novalidate>
        <label for="nom">Nom Complet :</label>
        <input type="text" id="nom" name="nom" required>
    
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>
    
        <label for="trajet">Choisir un trajet :</label>
        <select id="trajet" name="trajet" required>
            <option value="Tunis → Tozeur">Tunis → Tozeur</option>
            <option value="Tunis → Tabarka">Tunis → Tabarka</option>
            <option value="Tunis → Rafraf">Tunis → Rafraf</option>
            <option value="Tozeur → Tunis">Tozeur → Tunis</option>
            <option value="Tabarka → Tunis">Tabarka → Tunis</option>
            <option value="Rafraf → Tunis">Rafraf → Tunis</option>
        </select>
    
        <label for="date">Date de départ :</label>
        <input type="date" id="date" name="date" required>
    
        <label for="places">Nombre de places à réserver :</label>
<input type="number" id="places" name="places" min="1" max="10" placeholder="Entrez le nombre de places" required>

    
        <button type="submit">Confirmer la Réservation</button>
    </form>
    
    <footer id="ff">
        <a href="transport.html" class="back-link">
            <span class="arrow-bounce">⬅</span> Retour à la page de réservation
        </a>
    </footer>
    <script src="transport.js"></script>
    

  


</body>
</html>
